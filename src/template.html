<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-do List</title>
</head>
<body>
    
    
    <section class="content">
        <header class="header">
            <h1 class="site-h1">To-do List</h1>
        </header>
        <div class="sidebar">
            <div class="due-filter">
                <h3>Due date</h3>
                <p>Today</p>
                <p>Week</p>
                <p>Month</p>
            </div>
            <div class="task-lists">
                <h3>Task lists</h3>
                <ul class="task-list-ul">              
                </ul>
            </div>
            <div class="add-list">
                <form class="add-list-form">
                    <button type="submit">âž•</button>
                    <input type="text" class="add-list-input" placeholder="Add a list">
                </form>
            </div>
        </div>
        <div class="todo-list">
        </div>
    </section>
</body>
</html>
